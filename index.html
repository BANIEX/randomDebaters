<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DEBATE</title>
</head>
<body>
    <div class="whole">
        <div class="container">
            <div class="up">
                <div class="left">
                    <div class="left_image">
                        <img src="img1.jpg" alt="debater 1" id="debater1">
                    </div>
                    <div class="left_name">EGUNJOBI OLABANJI</div>
                    <div class="left_age">41</div>
                    <div class="left_country">USA</div>
                </div>
                <div class="middle">
                    <div class="level one">DEBATE</div>
                    <div class="level two">2022</div>
                    <div class="level three">AT THE</div>
                    <div class="level four">BANIEX</div>
                    <div class="level five">HEADQUARTERS</div>
                    <div class="level six">NEXEARTH.COM</div>
                </div>
                <div class="right">
                    <div class="right_image">
                        <img src="img2.jpg" alt="debater2" id="debater2">
                    </div>
                    <div class="right_name">EMMANUEL BANIEX</div>
                    <div class="right_age">14</div>
                    <div class="right_country">USA</div>

                </div>
            </div>
            <div class="down">
                <div><h1>THE NEED FOR INTELLECTUALS IN POLITICS</h1></div>
                <div><span>Don't like the debaters?</span></div>
                <div><button>Change</button></div>
            </div>

            <div id="loader"></div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
